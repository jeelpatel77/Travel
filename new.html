<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main 
        {
            width:100%;
            height:400px;
            background:green;
            position:relative;
        }
        .box 
        {
            background:black;
            width:300px;
            height:200px;
            position: absolute;
            opacity: 0;
            display:none;
            transition: all 0.5s linear;
        }

        .main:hover .box 
        {
            display:inline;
            opacity: 1;
        }
    </style>
</head>
<body>
  <div class="main">
      <div class="box">

    </div>
  </div>
</body>
</html>
